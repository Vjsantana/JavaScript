<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Meu primeiro programa em JS</title>

<!-- Abaixo, dentro da tag '<style>' definimos os estilos do 'body' da página utilizando marcações do CSS. 
Esse conjunto de estilos do CSS podem ser criados em um arquivo externo ou dentro do próprio código HTML. -->

    <style>
        body {
            background-color: azure;
            color: darkgreen;
            font: normal 12pt times;
        }

        h2 {
            color: coral;
        }

        p {
            color: blue;
        }
    </style>

</head>
<body> 
    <h2>Programa de Teste de Valmir Santana</h2>
    <h4>Esta página web está sendo construída com as tecnologias HTML, CSS3 e JavaScript</h4>

    <p>Esta é uma página desenvolvida por alguém que ama aprender e é apoixonado por tecnologia.</p>
</body>

<!-- Abaixo, dentro da tag '<script>', iremos inserir alguns comandos do Javascript a fim de criar interações em nossa
página. Assim como no CSS, os comandos do JavaScript podem ser criados em um arquivo externo ou dentro do próprio 
código HTML. 

OBS.: Em JavaScript poderemos utilizar as barras duplas '//' para comentar em uma linha ou '/* */' para comentar 
em mais de uma linha. Sendo assim, a utilização desses símbolos para a realização de comentários só funcionará dentro 
da tag '<script>' 
utilizada para representar ou abrigar os comandos da linguagem JavaScript. -->

    <script>
        window.alert('Esta é uma mensagem inicial de teste!')
        window.confirm('Seja bem vindo(a) a minha página.') // Janela com os botões 'Ok' e 'Cancela'.
        window.prompt('Para prosseguir, insira o resultado da soma 2 + 3 = ?')
    </script>

<!--NOTA: Cópie todo esse código em algum local, salve o arquivo e abra no seu navegador a fim de verificar todo o 
seu conteúdo na prática. -->

</html>
